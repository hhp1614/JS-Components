<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页</title>
</head>
<body>
    <ul class="paging">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
    </ul>
    <div id="paging-pages"></div>
    <script>
    function Paging(options) {
        this.listEl = document.querySelector(options.listEl);// 获取列表容器
        this.pageEl = document.querySelector(options.pageEl);// 获取页码容器
        this.limit = options.limit;// 获取每页显示个数
        this.listChildCount = null;

        this.getListCount();
        this.setPageCount();
        console.dir(this);
    };
    // 获取列表数目并设置初始属性
    Paging.prototype.getListCount = function () {
        var listChild = this.listEl.children;
        this.listChildCount = listChild.length;
        // 初始化显示个数
        for (let i=0; i<listChild.length; i++) {
            if(i>=this.limit) {
                listChild[i].style.display = 'none'
            }
        }
        console.log(this.listChildCount);
    };
    Paging.prototype.setPageCount = function (length) {
        console.log(this.listChildCount);
    };
    new Paging({
        listEl: '.paging',
        pageEl: '#paging-pages',
        limit: 5
    })
    </script>
</body>
</html>
