<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页</title>
</head>
<body>
    <ul class="paging" style="width: 150px; height: 150px; overflow: auto;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
    </ul>
    <div id="paging-pages"></div>
    <script>
    function Paging(options) {
        this.listEl = document.querySelector(options.listEl);// 获取列表容器
        this.pageEl = document.querySelector(options.pageEl);// 获取页码容器
        this.limit = options.limit;// 获取每页显示个数
        this.class = options.class;// 获取自定义类名
        this.activeClass = options.activeClass;// 获取自定义选中类名
        this.listChild = this.listEl.children;// list对象
        this.listChildCount = this.listChild.length;// list个数
        this.pageCount = null;// page总页数
        this.pageCurrent = 1;// 当前页数初始值

        this.setPageCount();
        this.initPage();
        this.showPage();
        this.pageEvent();
    };
    // 设置总页数
    Paging.prototype.setPageCount = function () {
        this.pageCount = Math.ceil(this.listChildCount/this.limit);
    };
    // 初始化page HTML结构
    Paging.prototype.initPage = function () {
        var pageHTML = '';
        var style = '';
        for (let i=1; i<=this.pageCount; i++) {
            pageHTML += `<a href="javascript:;" class="${this.class}" data-click="index">${i}</a>`
        }
        var html = `<a href="javascript:;" class="${this.class}" data-click="prev">上一页</a>
                    ${pageHTML}
                    <a href="javascript:;" class="${this.class}" data-click="next">下一页</a>`;
        this.pageEl.innerHTML = html;
    };
    // 显示对应页数及相应样式
    Paging.prototype.showPage = function () {
        for (let i=0; i<this.listChild.length; i++) {
            this.listChild[i].style.display = 'none';
            if (this.limit*(this.pageCurrent-1)<=i && this.limit*this.pageCurrent-1>=i) {
                this.listChild[i].style.display = 'block';
            };
        };
        // console.log(this.pageCurrent);
        // console.log(this.pageEl.children[this.pageCurrent]);
        for (let i=0; i<this.pageEl.children.length; i++) {
            this.pageEl.children[i].style.backgroundColor = 'white';
            if (i == this.pageCurrent) {
                // this.pageEl.children[i].style.backgroundColor = 'red';
                this.pageEl.children[i].style.cssText = 'background-color: red;'
            }
        }
    };
    // 事件监听
    Paging.prototype.pageEvent = function () {
        var that = this;
        this.pageEl.addEventListener('click', function (e) {
            var e = e || window.event;
            var targer = e.targer || e.srcElement;
            switch (targer.getAttribute('data-click')) {
                case 'index': index(); break;
                case 'prev': prev(); break;
                case 'next': next(); break;
                default: break;
            };
            function index() {
                that.pageCurrent = parseInt(targer.innerText);
                that.showPage();
            }
            function prev() {
                that.pageCurrent--;
                if(that.pageCurrent<=1) that.pageCurrent=1;
                that.showPage();
            };
            function next() {
                that.pageCurrent++;
                if(that.pageCurrent>=that.pageCount) that.pageCurrent=that.pageCount;
                that.showPage();
            };
        });
    };
    new Paging({
        listEl: '.paging',
        pageEl: '#paging-pages',
        limit: 5,
        class: 'btn button',
        activeClass: 'btn-active'
    });
    </script>
</body>
</html>
